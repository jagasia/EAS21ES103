<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnSum()
        {
            var no1=parseInt(document.getElementById("txtNo1").value);
            var no2=parseInt(document.getElementById('txtNo2').value);
            // alert(no1+no2);
            var result=no1+no2;
            //to display the result in a div. First get the object rep of the div
            // document.getElementById('divResult').innerHTML="The sum of <b>"+no1+"</b> and <b>"+no2+"</b> is <font color='red'> <b>"+result+"</b></font>";
            document.getElementById('divResult').innerText="The sum of <b>"+no1+"</b> and <b>"+no2+"</b> is <font color='red'> <b>"+result+"</b></font>";
        }
    </script>
</head>
<body>
    Number 1: <input type="text" name="" id="txtNo1"><br>
    Number 2: <input type="text" name="" id="txtNo2"><br>
    <input type="button" value="Add" onclick="fnSum()">
    <div id="divResult"></div>
</body>
</html>
